<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景天空 -->
  <rect width="800" height="400" fill="#87CEEB"/>
  
  <!-- 太阳 -->
  <circle cx="650" cy="80" r="40" fill="#FFD700"/>
  <g opacity="0.6">
    <line x1="650" y1="20" x2="650" y2="0" stroke="#FFD700" stroke-width="4"/>
    <line x1="650" y1="160" x2="650" y2="180" stroke="#FFD700" stroke-width="4"/>
    <line x1="590" y1="80" x2="570" y2="80" stroke="#FFD700" stroke-width="4"/>
    <line x1="710" y1="80" x2="730" y2="80" stroke="#FFD700" stroke-width="4"/>
    <line x1="612" y1="38" x2="600" y2="26" stroke="#FFD700" stroke-width="4"/>
    <line x1="688" y1="38" x2="700" y2="26" stroke="#FFD700" stroke-width="4"/>
    <line x1="612" y1="122" x2="600" y2="134" stroke="#FFD700" stroke-width="4"/>
    <line x1="688" y1="122" x2="700" y2="134" stroke="#FFD700" stroke-width="4"/>
  </g>
  
  <!-- 地面 -->
  <rect x="0" y="300" width="800" height="100" fill="#8FBC8F"/>
  
  <!-- 道路 -->
  <rect x="0" y="280" width="800" height="40" fill="#696969"/>
  <rect x="0" y="295" width="800" height="10" fill="#D3D3D3" stroke-dasharray="30,20"/>
  
  <!-- 左侧建筑群 -->
  <rect x="50" y="150" width="80" height="150" fill="#6495ED"/>
  <rect x="70" y="130" width="40" height="20" fill="#4169E1"/>
  <rect x="140" y="120" width="60" height="180" fill="#4682B4"/>
  <rect x="160" y="100" width="20" height="20" fill="#1E90FF"/>
  <rect x="210" y="170" width="70" height="130" fill="#5F9EA0"/>
  
  <!-- 中间主要建筑 (代表悉尼科技办公区) -->
  <rect x="300" y="80" width="100" height="220" fill="#708090"/>
  <rect x="330" y="50" width="40" height="30" fill="#483D8B"/>
  <!-- 建筑窗户 -->
  <g fill="#FFD700">
    <rect x="310" y="100" width="15" height="15"/>
    <rect x="335" y="100" width="15" height="15"/>
    <rect x="360" y="100" width="15" height="15"/>
    <rect x="310" y="130" width="15" height="15"/>
    <rect x="335" y="130" width="15" height="15"/>
    <rect x="360" y="130" width="15" height="15"/>
    <rect x="310" y="160" width="15" height="15"/>
    <rect x="335" y="160" width="15" height="15"/>
    <rect x="360" y="160" width="15" height="15"/>
    <rect x="310" y="190" width="15" height="15"/>
    <rect x="335" y="190" width="15" height="15"/>
    <rect x="360" y="190" width="15" height="15"/>
    <rect x="310" y="220" width="15" height="15"/>
    <rect x="335" y="220" width="15" height="15"/>
    <rect x="360" y="220" width="15" height="15"/>
    <rect x="310" y="250" width="15" height="15"/>
    <rect x="335" y="250" width="15" height="15"/>
    <rect x="360" y="250" width="15" height="15"/>
  </g>
  
  <!-- 右侧建筑群 -->
  <rect x="450" y="130" width="90" height="170" fill="#B0C4DE"/>
  <rect x="480" y="110" width="30" height="20" fill="#6495ED"/>
  <rect x="550" y="140" width="60" height="160" fill="#778899"/>
  <rect x="620" y="160" width="80" height="140" fill="#A9A9A9"/>
  <rect x="710" y="180" width="70" height="120" fill="#D3D3D3"/>
  
  <!-- 办公室位置标记 -->
  <g transform="translate(350, 300)">
    <!-- 标记底座 -->
    <circle cx="0" cy="0" r="20" fill="#FF4500" opacity="0.8"/>
    <!-- 标记图标 -->
    <path d="M0,-15 L-5,5 L-2,5 L-2,10 L2,10 L2,5 L5,5 Z" fill="white"/>
    <!-- 脉冲动画效果 -->
    <circle cx="0" cy="0" r="20" fill="#FF4500" opacity="0.6">
      <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 人行道上的行人 -->
  <g transform="translate(100, 320)">
    <circle cx="0" cy="-20" r="8" fill="#FFD700"/>
    <rect x="-6" y="-12" width="12" height="20" fill="#228B22"/>
    <line x1="-6" y1="8" x2="-10" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="6" y1="8" x2="10" y2="20" stroke="#000" stroke-width="2"/>
  </g>
  
  <g transform="translate(200, 320)">
    <circle cx="0" cy="-20" r="8" fill="#8B4513"/>
    <rect x="-6" y="-12" width="12" height="20" fill="#4169E1"/>
    <line x1="-6" y1="8" x2="-10" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="6" y1="8" x2="10" y2="20" stroke="#000" stroke-width="2"/>
  </g>
  
  <g transform="translate(650, 320)">
    <circle cx="0" cy="-20" r="8" fill="#CD853F"/>
    <rect x="-6" y="-12" width="12" height="20" fill="#800080"/>
    <line x1="-6" y1="8" x2="-10" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="6" y1="8" x2="10" y2="20" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- 文字标签 -->
  <text x="350" y="370" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">TechGadgets Australia Office</text>
  <text x="350" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">123 Tech Street, Sydney NSW 2000</text>
</svg>